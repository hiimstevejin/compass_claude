<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructor Settings</title>
  <link rel="stylesheet" href="instructor-settings.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <button id="backBtn" class="back-btn">‚Üê Back</button>
      <h1>Instructor Settings</h1>
    </div>

    <div class="content">
      <div class="section">
        <h2>System Prompts for Quiz</h2>
        <p class="description">Set up system prompts that will guide the AI during quiz generation and evaluation.</p>

        <div class="form-group">
          <label for="quizGenerationPrompt">Quiz Generation Prompt</label>
          <textarea
            id="quizGenerationPrompt"
            class="prompt-textarea"
            placeholder="Enter system prompt for quiz generation..."
            rows="6"
          ></textarea>
          <span class="char-count" id="genCharCount">0 characters</span>
        </div>

        <div class="form-group">
          <label for="evaluationPrompt">Evaluation Prompt</label>
          <textarea
            id="evaluationPrompt"
            class="prompt-textarea"
            placeholder="Enter system prompt for answer evaluation..."
            rows="6"
          ></textarea>
          <span class="char-count" id="evalCharCount">0 characters</span>
        </div>

        <div class="form-group">
          <label for="difficultyLevel">Difficulty Level</label>
          <select id="difficultyLevel" class="select-input">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
            <option value="expert">Expert</option>
          </select>
        </div>

        <div class="form-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="enableHints">
            <span>Enable hints for students</span>
          </label>
        </div>

        <div class="form-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="enableFeedback" checked>
            <span>Provide AI feedback on answers</span>
          </label>
        </div>

        <div class="form-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="enableInstructorMode" checked>
            <span>Enable floating prompt box on web pages</span>
          </label>
        </div>
      </div>

      <div class="section">
        <h2>Test Backend LLM</h2>
        <p class="description">Send a custom prompt to the backend LLM to test responses and integration.</p>

        <div class="form-group">
          <label for="customPrompt">Custom Prompt</label>
          <textarea
            id="customPrompt"
            class="prompt-textarea"
            placeholder="Enter your prompt to test the backend LLM..."
            rows="4"
          ></textarea>
          <span class="char-count" id="customCharCount">0 characters</span>
        </div>

        <button id="sendPromptBtn" class="btn btn-primary">Send to Backend LLM</button>

        <div id="llmResponse" class="llm-response"></div>
      </div>

      <div class="button-group">
        <button id="saveBtn" class="btn btn-primary">Save Settings</button>
        <button id="resetBtn" class="btn btn-secondary">Reset to Default</button>
      </div>

      <div id="statusMessage" class="status-message"></div>
    </div>
  </div>

  <script src="instructor-settings.js"></script>
</body>
</html>
